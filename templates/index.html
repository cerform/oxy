<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitrogen Usage Log</title>
</head>
<body>
    <h2>Nitrogen Usage Form</h2>
    <form method="POST">
        <label>Name:</label>
        <input type="text" name="name" required><br>

        <label>Worker ID:</label>
        <input type="text" name="worker_id" required><br>

        <label>Floor:</label>
        <input type="number" name="floor" required><br>

        <label>Department:</label>
        <select name="department" required>
            <option value="Biochemistry">Biochemistry</option>
            <option value="Physics">Physics</option>
            <option value="Chemistry">Chemistry</option>
            <option value="Engineering">Engineering</option>
        </select><br>

        <label>Lab:</label>
        <select name="lab" required>
            <option value="Genetics Lab">Genetics Lab</option>
            <option value="Protein Research Lab">Protein Research Lab</option>
            <option value="Quantum Mechanics Lab">Quantum Mechanics Lab</option>
            <option value="Optics Lab">Optics Lab</option>
            <option value="Organic Chemistry Lab">Organic Chemistry Lab</option>
            <option value="Analytical Chemistry Lab">Analytical Chemistry Lab</option>
            <option value="Robotics Lab">Robotics Lab</option>
            <option value="Nanotechnology Lab">Nanotechnology Lab</option>
        </select><br>

        <label>Liters Used:</label>
        <input type="number" name="liters" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
