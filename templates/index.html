<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nitrogen Usage Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Nitrogen Usage Tracker</h1>
        <form method="POST">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="text" name="worker_id" placeholder="Worker ID" required>
            <select name="floor" id="floor" required>
                <option value="">Select Floor</option>
                {% for i in range(1, 14) %}
                    <option value="{{ i }}">{{ i }} Floor</option>
                {% endfor %}
            </select>
            <select name="department" id="department" required>
                <option value="">Select Department</option>
                {% for department in departments %}
                    <option value="{{ department }}">{{ department }}</option>
                {% endfor %}
            </select>
            <select name="lab" id="lab" required>
                <option value="">Select Laboratory</option>
            </select>
            <input type="number" name="liters" placeholder="Liters of Liquid Nitrogen" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
